    <script>
        function openTab(tabId, btnId) {
            // すべてのタブコンテンツを非表示にする
            let tabContents = document.querySelectorAll('.tab-content');
            let tabBtn = document.querySelectorAll('.tab')

            tabContents.forEach(function (content) {
                content.classList.remove('active');
            });

            tabBtn.forEach(function (con) {
                con.classList.remove('activeBtn');
            })

            // クリックされたタブコンテンツを表示する
            let selectedTab = document.getElementById(tabId);
            selectedTab.classList.add('active');

            let btn = document.getElementById(btnId);
            btn.classList.add('activeBtn')
        }

        // スライドショー

        const slidesContainer = document.getElementById('slides-container');

        function nextSlide() {
            slidesContainer.style.transition = 'transform 0.5s ease-in-out';
            slidesContainer.style.transform = 'translateX(' + (-200) + 'px)';

            setTimeout(() => {
                slidesContainer.style.transition = 'none';
                slidesContainer.style.transform = 'translateX(0)';

                const firstSlide = slidesContainer.children[0];
                slidesContainer.appendChild(firstSlide);
            }, 500);
        }

        function prevSlide() {


            // 強制的にリフローを発生させることで、トランジションが正しく動作するようにする
            // slidesContainer.offsetWidth;
            slidesContainer.style.transition = 'transform 0.5s ease-in-out';
            slidesContainer.style.transform = 'translateX(' + (200) + 'px)';


            setTimeout(() => {
                slidesContainer.style.transition = 'none';

                const lastSlide = slidesContainer.children[slidesContainer.children.length - 1];
                slidesContainer.insertBefore(lastSlide, slidesContainer.children[0]);

                slidesContainer.style.transform = 'translateX(0)';
            }, 500);
        }
